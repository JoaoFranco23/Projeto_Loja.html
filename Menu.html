<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link rel="stylesheet" href="Menu.css">
    <link rel="stylesheet" href="SubMenu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <findset class="Margem">
        <header>
            <span class="material-symbols-outlined" onclick="clickMenu()">menu</span>
            <menu id="menu_dropdown">
                <ul class="nav_menu" id="nav_menu" role="button" aria-label="material-symbols-outlined" data-toggle="dropdown" aria-expanded="false" aria-controls="dropdown" aria-selected="">
                    <li draggable="true"><a href="#">HOME</a></li>
                    <li draggable="true"><a href="#">ROUPAS</a></li>
                    <li draggable="true"><a href="#">CALÇADOS</a></li>
                    <li class="sub_menu" id="doubleDropdownButton" role="button" aria-label="hidden=" data-toggle="dropdown" aria-expanded="false" aria-labelledby="sub_menu">
                        <button id="doubleDropdownButton" data-dropdown-toggle="doubleDropdown" data-dropdown-placement="right-start" type="button" class="sub_menu">
                            INFORMÁTICA
                            <span class="material-symbols-outlined" onclick="">navigate_next</span>
                        </button>
                    </li>
                    <li class="sub_menu2" id="DropdownButton" role="button" aria-label="hidden=" data-toggle="dropdown" aria-expanded="false" aria-labelledby="sub_menu2">
                        <a class="menu_sub" id="DropdownButton">
                            <button id="doubleDropdownButton" data-dropdown-toggle="doubleDropdown" data-dropdown-placement="right-start" type="button" class="sub_menu2">
                                PROCESSADOR
                                <span class="material-symbols-outlined" onclick="">navigate_next</span>
                            </button>
                            <li draggable="true"><a href="#">AMD</a></li>
                            <li draggable="true"><a href="#">INTEL</a></li>
                        </a>
                    </li>
                    <li draggable="true"><a href="#">CONTATO</a></li>
                </ul>
            </menu>
        </header> 
    </findset>
    <!-- O script abaixo é um seletor responsavel por interação do menu-->
    <script src="Menu.js"></script>
</body>
</html>
